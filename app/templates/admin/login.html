<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/static/admin/bootstrap.min.css">

<!-- Loding font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

<!-- Custom Styles -->
<link rel="stylesheet" type="text/css" href="/static/admin/styles.css">

<title>登录</title>
</head>
<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

  <div class="bg-img"></div>
  <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
	<div class="row justify-content-center">
	<div class="col-lg-8">
	  <div class="login">

		<h1>后台管理登录</h1>
		
		<!-- Loging form -->
			  <form action="login" method="get">
				<div class="form-group">
				  <input type="text" name="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Username">
				  
				</div>
				<div class="form-group">
				  <input type="password" name="Password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>

				  <div class="form-check">

				  <label class="switch">
				  <input type="checkbox">

				</label>

				</div>
			  
				<br>
				<button type="submit" class="btn btn-lg btn-block btn-success">登录</button>
			  </form>
		 <!-- End Loging form -->

	  </div>
	</div>
	</div>
</div>


</body>
</html>
